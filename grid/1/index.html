<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CSS Grid - 1</title>
</head>
<body>
    <h1>CSS Grid - 1</h1>
    <h3>The Basics</h3>
    <p>Grids are like tables - you can arrange elements into rows and columns.</p>

    <p>Parent element must have <code>display: grid;</code> property. Child elements will automatically become grid elements</p>

    <div id="grid-1-cont">
        <div id="grid-1-child-1">One</div>
        <div id="grid-1-child-2">Two</div>
        <div id="grid-1-child-3">Three</div>
        <div id="grid-1-child-4">Four</div>
        <div id="grid-1-child-5">Five</div>
        <div id="grid-1-child-6">Six</div>
    </div>
</body>
